<ion-view view-title="Volteo">
    <!-- <ion-nav-buttons side="right">
        <button class="button icon ion-refresh" ng-click="refreshStats()">
        </button>
    </ion-nav-buttons> -->
    <ion-content>
        <!-- Top -->
        <div class="row col-100">
            <div class="card" style="height:100%;width:100%">
                <div class="item item-divider">
                    Weekly
                </div>
                <div class="item item-text-wrap">
                    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-colours="colors" click="onClick">
                    </canvas>
                </div>
            </div>
        </div>
        <!--middle-->
        <div class="row dash-middle">
            <!--day-->
            <div class="col col-33">
                <div class="text-panel-33">
                    <h1 class="text-center">{{totalHrsDay}}<sup>hrs</sup></h1>
                    <h3 class="text-center">Today</h3>
                </div>
            </div>
            <!--week-->
            <div class="col col-33 col-33-middle">
                <div class="text-panel-33">
                    <h1 class="text-center">{{totalHrsWeekly}}<sup>hrs</sup></h1>
                    <h3 class="text-center">Week</h3>
                </div>
            </div>
            <!--month-->
            <div class="col col-33">
                <div class="text-panel-33">
                    <h1 class="text-center">{{totalHrsMonthly}}<sup>hrs</sup></h1>
                    <h3 class="text-center">Month</h3>
                </div>
            </div>
        </div>
        <!--bottom-->
        <ion-list>
            <div class="item item-divider">
                Today: {{selDate |date:'dd-MM-yyyy'}}
            </div>
            <ion-item class="item-avatar" ng-repeat="tc in todayTCS" ng-click="routeEditCard(tc.sys_id)">
                <span class="day-display-sizing">{{tc.selDate|date:'dd'}}</span>
                <h2>{{tc.selDate|date:'EEEE'}}</h2>
                <p ng-if="tc.task"> Task: {{tc.task}}</p>
                <p ng-if="tc.story">Story: {{tc.story}}</p>
                <span class="text-align-right">
                                            {{tc.hours}} hrs
                                            &nbsp;
                                            <i class="icon ion-ios-arrow-forward"></i>
                                      </span>
                <p>{{tc.selDate|date:'MMM yyyy'}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar bar-dark">
        <div class="button-bar">
            <a class="button button-dark icon-left ion-ios-timer-outline " href="#/app/timecardPanel">Time</a>
            <a class="button button-dark icon-left ion-ios-analytics-outline" href="#/app/statusPanel">Status</a>
            <a class="button button-dark icon-left ion-android-checkmark-circle" href="#/app/approvalsPanel">Approv</a>
        </div>
    </ion-footer-bar>
</ion-view>
