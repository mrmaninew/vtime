<ion-view view-title="Volteo">
    <ion-nav-buttons side="right">
        <button class="button icon ion-refresh" ng-click="refreshStats()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <!-- Top -->
        <div class="row col-100">
            <div class="card" style="height:100%;width:100%">
                <div class="item item-divider">
                    Timecard 
                </div>
                <div class="item item-text-wrap">
                    <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true"  options="{showTooltips: false}"></canvas>
                </div>
            </div>
        </div>
        <!--middle-->
        <div class="row dash-middle">
            <!--day-->
            <div class="col col-33">
                <div class="text-panel-33">
                    <h1 class="text-center">{{totalHrsDay}}</h1>
                    <h3 class="text-center">Today</h3>
                </div>
            </div>
            <!--week-->
            <div class="col col-33 col-33-middle">
                <div class="text-panel-33">
                    <h1 class="text-center">{{totalHrsWeekly}}</h1>
                    <h3 class="text-center">Week</h3>
                </div>
            </div>
            <!--month-->
            <div class="col col-33">
                <div class="text-panel-33">
                    <h1 class="text-center">{{totalHrsMonthly}}</h1>
                    <h3 class="text-center">Month</h3>
                </div>
            </div>
        </div>
        <!--bottom-->
        <div class="row dash-bottom"></div>
    </ion-content>
    <ion-footer-bar class="bar bar-dark">
        <div class="button-bar">
            <a class="button button-dark icon-left ion-ios-timer-outline " href="#/app/timecardPanel">Time</a>
            <a class="button button-dark icon-left ion-ios-analytics-outline" href="#/app/statusPanel">Status</a>
            <a class="button button-dark icon-left ion-android-checkmark-circle" href="#/app/approvalsPanel">Approv</a>
        </div>
    </ion-footer-bar>
</ion-view>
