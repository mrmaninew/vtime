<ion-view view-title="Approvals">
    <ion-content>
        <ion-list>
            <div ng-repeat="approval in approvals">
                <ion-item class="item-stable" ng-click=" toggleGroup(approval) " ng-class="{active: isGroupShown(approval)}">
                    <span class="text-align-left">
                      <i class="icon ion-android-checkmark-circle TCmenu"></i>
                     </span> &nbsp; {{approval.u_number}}
                    <i class="icon text-align-right" ng-class="isGroupShown(approval) ? 'ion-ios-circle-outline' : 'ion-ios-circle-filled'"></i>
                </ion-item>
                <ion-item class="item-accordion" ng-show="isGroupShown(approval) ">
                    <p>Project:&nbsp;{{approval.tc_project}}</p>
                    <p ng-if="approval.tc_task">Task:&nbsp;{{approval.tc_task}}</p>
                    <p ng-if="approval.tc_story">Story:&nbsp;{{approval.tc_story}}</p>
                    <p>Total Hours:&nbsp;{{approval.tc_total}}</p>
                    <p>State:&nbsp;{{approval.tc_state}}</p>
                    <p>Create on:&nbsp;{{approval.sys_created_on}} <i class="icon ion-more text-align-right" ng-click="showTimecardDetails()">&nbsp; more details</i></p>
                    <div timecard details="{{approval}}"></div>
                    <button class="button button-block button-positive" ng-click="approve(approval.sys_id)">
                        Approve
                    </button>
                    <button class="button button-block button-positive" ng-click="reject(approval.sys_id)">Reject</button>
                </ion-item>
            </div>
        </ion-list>
        <ion-list class="padding" ng-if="approvals.length == 0">
            <ion-item>
                <h2 class="text-center"> '0' Approval Records </h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
