<ion-view view-title="Projects">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-loop-strong" ng-click="syncProjects()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="project in projects">
                <span class="text-align-left">
                    <i class="icon ion-ios-bookmarks TCmenu"></i>
                </span>
                {{project.short_description}} <span class="text-align-right"><i class="icon ion-ios-circle-filled"></i></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
