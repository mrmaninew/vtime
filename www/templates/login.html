<ion-view view-title="welcome to vTime" cache-view="false" hide-nav-bar="true">
    <ion-content class = "volteo-bgcolor" style="min-height: 100%; height: 100%;">
        <div class="row" style="padding:0px;">
            <!-- volteo logo -->
            <div class="col-100 volteo-color" style="padding-top:150px;">
                <!-- <img src="img/volteo-white.gif" alt="vTime"></img> -->
                <img src="img/splash_logo.png" alt="vTime"></img>
                <h3 style="color: #ffffff;text-align: center;font-size: 16px">Time Tracking Easy on-the-Go!</h3>
            </div>
        </div>
            <!-- login form -->
            <form class="col-100">
                
                    <label class="item item-input item-floating-label" style="border-right:0px; border-left:0px; border-top:0px; padding-top:50px; margin-left:20px; margin-right:20px">
                        <span class="input-label" style="color:white;">Username</span>
                        <input type="text" ng-model="loginData.username" ng-disabled="loginStatus == 'Logging in'" placeholder="Username" required>
                    </label>
                    <label class="item item-input item-floating-label" style="border-right:0px; border-left:0px; border-top:0px; margin-left:20px; margin-right:20px">
                        <span class="input-label" style="color:white;">Password</span>
                        <input style="color:white;" type="password" ng-model="loginData.password" ng-disabled="loginStatus == 'Logging in'" placeholder="Password" required >
                    </label>

                    <!-- <label class="item"> -->
                        <!-- add more validations -->
                        <a id="login-btn" class="button icon-left ion-log-in button-block"  type="submit" on-tap="doLogin()">
                            <!--spinner-->
                            <span ng-show="loginStatus == 'Logging in'">
                            <ion-spinner class="spinner-positive" icon="dots"></ion-spinner>
                            </span><span style="color:#FF0D0D">Sign In</span> 
                        </a>
                    <!-- </label> -->
               
            </form>
            <br/><br/>
        <div class="row">
            <!-- footer icon badges -->
            <div class="col-100">
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-light">
        <div style="padding:5px;"><p>&copy; volteo.com, 2016</p></div>
    </div>
</ion-view>
