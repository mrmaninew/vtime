<ion-view view-title="welcome to vTime" hide-nav-bar="true">
    <ion-content style="min-height: 100%; height: 100%;">
        <div class="row">
            <!-- volteo logo -->
            <div class="col-100 volteo-color">
                <h1 class="text-center">Welcome to</h1>
                <img src="img/volteo-white.gif" alt="vTime"></img>
                <p class="text-center volteo-p">
                    Time Tracking Easy on-the-go!
                </p>
            </div>
        </div>
        <div class="row">
            <!-- login form -->
            <form class="col-100">
                <div class="list card">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="loginData.username" ng-disabled="loginStatus == 'Logging in'" placeholder="username" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="loginData.password" ng-disabled="loginStatus == 'Logging in'" placeholder="password" required>
                    </label>
                    <label class="item">
                        <!-- add more validations -->
                        <a id="login-btn" class="button icon-left ion-log-in button-block" ng-disabled="!loginData.username || !loginData.password" ng-disabled="loginStatus == 'Logging in' " type="submit" on-tap="doLogin()">
                            <span ng-show="loginStatus == 'Logging in'">
                            <ion-spinner icon="spiral"></ion-spinner>
                            </span> {{loginStatus}}
                        </a>
                    </label>
                </div>
            </form>
        </div>
        <div class="row">
            <!-- footer icon badges -->
            <div class="col-100">
        
            </div>
        </div>
    </ion-content>
</ion-view>
