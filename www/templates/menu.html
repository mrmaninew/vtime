<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-profile" style="height:178px;">
            <div class="profile">
                <img class="profile-picture" src="img/profile.png" />
                <h4 class="name">{{userName}}</h4>
                <h4 class="name">{{userEmail}}</h4>
            </div>
        </ion-header-bar>
        <ion-content class="has-header" style="padding-top:130px">
            <div class="list">
                <a class="item sbmenu-noborder" menu-close href="#/app">
                    <i class="icon ion-home sbmenu"></i> <span class="menu-name">Home</span>
                </a>
                <a class="item sbmenu-noborder" menu-close href="#/app/projects">
                    <i class="icon ion-ios-bookmarks sbmenu"></i> <span class="menu-name">Projects</span>
                    <span class="badge badge-positive">{{projectLength}}</span>
                </a>
                <a class="item sbmenu-noborder" menu-close href="#/app/tasks">
                    <i class="icon ion-clipboard sbmenu"></i> <span class="menu-name">My Tasks</span>
                    <span class="badge badge-positive">{{tasksLength}}</span>
                </a>
                <a class="item sbmenu-noborder" menu-close href="#/app/stories">
                    <i class="icon ion-ios-list sbmenu"></i> <span class="menu-name">My Stories</span>
                    <span class="badge badge-positive">{{storiesLength}}</span>
                </a>
                <a class="item sbmenu-noborder" menu-close href="#/app/timecards">
                    <i class="icon ion-ios-timer sbmenu"></i> <span class="menu-name">My Time Cards</span>
                    <span class="badge badge-positive">{{timecardsLength}}</span>
                </a>
                <div class="item item-divider sbmenu">
                    <span class="menu-name">Configuration</span>
                </div>
                <a class="item sbmenu-noborder" menu-close href="#/app/sync">
                    <i class="icon ion-loop sbmenu"></i> <span class="menu-name">Sync</span>
                </a>
                <!-- <a class="item sbmenu-noborder" menu-close href="#/app/settings">
                    <i class="icon ion-settings sbmenu"></i> Settings
                </a> -->
                <a class="item sbmenu-noborder" menu-close href="#/app/accounts">
                    <i class="icon ion-person sbmenu"></i> <span class="menu-name">Accounts</span>
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
