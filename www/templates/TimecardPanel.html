<ion-view view-title="Time Sheets">
    <ion-nav-buttons side="right">
        <ionic-datepicker input-obj="datepickerObject">
            <button class="button icon ion-calendar" ng-click="getCalendar()">
            </button>
        </ionic-datepicker>
    </ion-nav-buttons>
    <ion-pane>
        <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
            <ion-tab title="Day">
                <ion-view>
                    <ion-content>
                        <div class="padding">
                            <div class="list">
                              <a class="item" href="#">No Saved Time Cards</a>
                            </div>
                        </div>
                    </ion-content>
                    <div class="bar bar-footer">
                        <button class="button icon ion-plus-round" ng-click="openModal()"></button>
                        <div class="title">Total: {{totalHrsDay}} hrs</div>
                    </div>
                </ion-view>
            </ion-tab>
            <ion-tab title="This Week">
                <ion-view>
                    <ion-content>
                        <h1>Tab #2</h1>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Next Week">
                <ion-view>
                    <ion-content>
                        <h1>Tab #3</h1>
                    </ion-content>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-pane>
</ion-view>
