<ion-view view-title="Time Sheets - {{selDate | date:'dd/MM'}}">
    <ion-nav-buttons side="right">
        <ionic-datepicker input-obj="datepickerObject">
            <button class="button icon ion-calendar" ng-click="getCalendar()">
            </button>
        </ionic-datepicker>
    </ion-nav-buttons>
    <ion-pane>
        <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
            <ion-tab title="Day">
                <ion-view>
                    <ion-content>
                        <div class="padding">
                            <div class="list">
                                <a class="item" href="#">No Saved Time Cards</a>
                            </div>
                        </div>
                    </ion-content>
                    <div class="bar bar-footer">
                        <button class="button icon ion-plus-round" ng-click="openModal()"></button>
                        <div class="title">Total: {{totalHrsDay}} hrs</div>
                    </div>
                </ion-view>
            </ion-tab>
            <ion-tab title="Weekly">
                <ion-view>
                   <!--add header here for the view and place title as "1/10 - 7/10"-->
                    <ion-content>
                        <ion-list>
                            <ion-item class="item-avatar" ng-repeat="day in selThisWeek" href="#/app/card">
                                    <span class="day-display-sizing">{{day|date:'dd'}}</span>
                                    <h2> {{ day | date:'EEEE'}}</h2> 
                                    <span class="text-align-right"> 0.00  <i class="icon ion-ios-arrow-forward"></i> 
                                    </span> 
                                    <p>{{day|date:'MMM yyyy'}}</p>

                            </ion-item>
                        </ion-list>
                    </ion-content>
                    <div class="bar bar-footer">
                        <button class="button" href="#" ng-click="">Save</button>
                        <div class="title">Total: {{totalHrsWeekly}} hrs </div>
                        <button class="button" href="#" ng-click="">Submit</button>
                    </div>
                    </ion-footer-bar>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-pane>
</ion-view>
