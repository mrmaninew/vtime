<ion-view view-title="Tasks">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-loop-strong" ng-click="syncTasks()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div ng-repeat="task in tasks">
                <ion-item class="item-stable" ng-click="toggleGroup(task)" ng-class="{active: isGroupShown(task)}">
                    <span class="text-align-left">
                      <i class="icon ion-clipboard TCmenu"></i>
                     </span> 
                     &nbsp;
                    {{task.number}}
                    <i class="icon text-align-right" ng-class="isGroupShown(task) ? 'ion-ios-circle-outline' : 'ion-ios-circle-filled'"></i>
                </ion-item>
                <ion-item class="item-accordion" ng-show="isGroupShown(task)">
                    <p>Description:&nbsp;{{task.short_description}}</p>
                </ion-item>
            </div>
        </ion-list>
        <ion-list class="padding" ng-if="tasks.length == 0 || pending == 0">
            <ion-item>
                <h2 class="text-center"> '0' Tasks</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
