<ion-view view-title="Tasks">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-loop-strong" ng-click="syncTasks()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="task in tasks">
                <span class="text-align-left">
                    <i class="icon icon ion-clipboard TCmenu"></i>
                </span>
                {{task.number}} <span class="text-align-right"><i class="icon ion-ios-circle-filled"></i></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
