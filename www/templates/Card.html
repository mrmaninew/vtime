<ion-view title="TimeCard">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="date" placeholder="Date" ng-model="tc.passDate">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Hours" ng-model="tc.hours">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    <h3>Projects</h3>
                </div>
                <select ng-model="tc.u_project">
                    <option ng-repeat="item in projects" value="{{item.sys_id}}">
                        {{item.short_description}}
                    </option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input label">
                    <h3>Stories</h3>
                </div>
                <select ng-model="tc.story" readonly>
                    <option ng-repeat="item in stories" value="{{item.sys_id}}">
                        {{item.number}}
                    </option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input label">
                    <h3>Tasks</h3>
                </div>
                <select ng-model="tc.task">
                    <option ng-repeat="item in tasks" value="{{item.sys_id}}">
                        {{item.number}}
                    </option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input label">
                    <h3>Category</h3>
                </div>
                <select ng-model="tc.category">
                    <option ng-repeat="item in category" value="{{item.value}}">
                        {{item.name}}
                    </option>
                </select>
            </label>
            <ion-checkbox ng-model="tc.u_billable">Billable</ion-checkbox>
            <label class="item item-input">
                <textarea rows="3" placeholder="Notes" ng-model="tc.comments"></textarea>
            </label>
        </div>
    </ion-content>
    <ion-footer-bar class="bar bar-dark">
        <div class="button-bar">
            <button class="button button-dark" ng-click="saveTC()">Save</button>
            <button class="button button-dark" ng-click="resetTC()">Reset</button>
            <button class="button button-dark" ng-click="submitTC()">Submit</button>
        </div>
    </ion-footer-bar>
</ion-view>
