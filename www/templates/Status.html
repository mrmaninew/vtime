<ion-view view-title="Status">
    <ion-pane>
        <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
            <ion-tab title="Pending">
                <ion-view>
                    <ion-content>
                        <ion-list>
                            <ion-item ng-repeat="tc in timecards" ng-if="tc.state == 'Pending' ">
                                <h3>{{getTaskNumberBySysID(tc.task.value)}}</h3>
                                <h3>{{getStoryNumberBySysID(tc.story.value)}}</h3>
                            </ion-item>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Submitted">
                <ion-view>
                    <ion-content>
                        <ion-list>
                            <ion-item ng-repeat="tc in timecards" ng-if="tc.state == 'Submitted' ">
                                <h3>{{getTaskNumberBySysID(tc.task.value)}}</h3>
                                <h3>{{getStoryNumberBySysID(tc.story.value)}}</h3>
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Approved">
                <ion-view>
                    <ion-content>
                        <ion-item ng-repeat="tc in timecards">
                            {{getTaskNumberBySysID(tc.task.value)}}
                        </ion-item>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Rejected">
                <ion-view>
                    <ion-content>
                        <ion-item ng-repeat="tc in timecards" ng-if="tc.state == 'Rejected' ">
                            {{tc.task}}
                        </ion-item>
                    </ion-content>
                </ion-view>
            </ion-tab>
    </ion-pane>
</ion-view>
